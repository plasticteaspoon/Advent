<html lang="en" ng-app="adventApp">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Advent Calendar</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="site.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js"></script>

        <script src="calendar-data.js"></script>

        <!-- Your angularjs model-->
        <script src="model.js"></script>
    </head> 

    <body>
        <div class="container" ng-controller="adventController">
            <h1 class="jumbotron">Advent Calendar</h1>

            <h2 class="warning" ng-show="messages.warning">{{messages.warning}}</h2>
            <h2 class="success" ng-show="messages.success">{{messages.success}}</h2>
            <h2 class="error" ng-show="messages.error">{{messages.error}}</h2>

            <div class="row" ng-repeat="row in calendar.rows">
                <div class="col-sm-1"></div>
                <div class="col-sm-2 myAdventCell" ng-repeat="col in row.cols">
                    <img src="{{col.coverImgUrl}}" class="img-responsive" ng-show="col.open == false" ng-click="openDoor(col)"/>
                    <img src="{{col.imgUrl}}" class="img-responsive" ng-show="col.open == true" ng-click="dayPage(col)"/>
                    <h1>{{col.number}}</h1>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</html>
